name: Publish @ghostery/config-types

on:
  push:
    branches:
      - main
    paths:
      - 'packages/config-types/src/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/config-types
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2

      - run: deno install
      - run: deno run test
      - run: deno run build

      - name: Generate a github token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.ADBLOCKERBOT_APP_ID }}
          private-key: ${{ secrets.ADBLOCKERBOT_PRIVATE_KEY }}

      - name: Configure Git with App identity
        run: |
          git config user.name "Ghostery Adblocker Bot"
          git config user.email "ghostery-adblocker-bot@users.noreply.github.com"

      - name: Setup npm authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Bump version and publish
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          npm version patch --no-git-tag-version

          NEW_VERSION=$(node -p "require('./package.json').version")

          npm publish --access public

          # Commit and push the version bump
          git add package.json
          git commit -m "chore: bump @ghostery/config-types to v${NEW_VERSION} [skip ci]"

          # Push using the App token
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
