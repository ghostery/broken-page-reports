name: Publish @ghostery/config

on:
  push:
    branches:
      - main
    paths:
      - 'packages/config/src/**'
      - '.github/workflows/publish-config.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    defaults:
      run:
        working-directory: ./packages/config
    steps:
      - name: Generate a github token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.ADBLOCKERBOT_APP_ID }}
          private-key: ${{ secrets.ADBLOCKERBOT_PRIVATE_KEY }}

      - uses: actions/checkout@v6
        with:
          token: ${{ steps.generate-token.outputs.token }}

      - uses: actions/setup-node@v6
        with:
          node-version: '25'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - run: npm run test
      - run: npm run build

      - name: Configure Git with App identity
        run: |
          git config user.name "Ghostery Adblocker Bot"
          git config user.email "ghostery-adblocker-bot@users.noreply.github.com"

      - name: Bump version and publish
        run: |
          npm version patch --no-git-tag-version

          NEW_VERSION=$(node -p "require('./package.json').version")

          npm publish --provenance --access public

          # Commit and push the version bump
          git add package.json package-lock.json
          git commit -m "chore: bump @ghostery/config to v${NEW_VERSION} [skip ci]"

          # Push directly to main (already authenticated via checkout)
          git push origin main
